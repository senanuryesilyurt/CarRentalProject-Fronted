<h3><b>RENKLER</b></h3>
<ul class="list-group">
  <li
    class="list-group-item"
    (click)="setCurrentColor(color)"
    *ngFor="let color of colours"
    [class]="getCurrentColorClass(color)"
    routerLink="/cars/colours/{{ color.colourId }}"
  >
    {{ color.colourName }}
  </li>
</ul>
