<h3><b>MARKALAR</b></h3>
<ul class="list-group">
  <li
    class="list-group-item"
    (click)="setCurrentBrand(brand)"
    *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)"
    routerLink="/cars/brands/{{brand.brandId}}">
    {{ brand.brandName }}
  </li>
</ul>
